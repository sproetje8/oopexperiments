// Using Classes
let Person = class {
	// the constructor is a method that defines and 
	// initializes the properties 
	constructor(name, surname) { 
		this.name = name;
		this.surname = surname;
	}
}
console.log(typeof Person);

let person5 = new Person("Will", "Marks");

class myClass {
	constructor(value1) {
		return { property1: value1, property2: "" };
	}
}

let x = new myClass("foo");

console.log(x);

function Human(name, surname) {
	this.name = name;
	this.surname = surname;
	this.parent = null;
}

let alexBeats = new Human("John", "Smith");
let bennyBeats = new Human("Benny", "Beats");

// association (two independent objects have a relation to each other)
bennyBeats.parent = alexBeats;

// aggregation (one object has a major role over another one)
let company = {
	name: "Comp Inc.",
	employees: []
};

let chrisDamon = new Person("Chris", "Damon");
let EricFoster = new Person("Eric", "Foster");

company.employees.push(chrisDamon);
company.employees.push(EricFoster);
console.log(company.employees);

// composition (object inside another object)
let person6 = {
	name: "George",
	surname: "Hellington",
	address: {
		street: "12 Duncannon Street",
		city: "New York",
		country: "United States"
	}
};

// encapsulation, information hiding
function Company (name) {
	let employees = [];
	this.name = name;

	this.getEmployees = function () {
		return employees;
	};

	this.addEmployee = function (employee) {
		employees.push(employee);
	};
}

let myCompany = new Company ("Manfo");

console.log(myCompany.getEmployees());
myCompany.addEmployee("Ingrid Jackson");
myCompany.addEmployee("Kyle Lamy");

console.log(myCompany.getEmployees());
console.log(myCompany); // the company object without details
console.log(myCompany.employees); // undefined
